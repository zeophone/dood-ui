<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>起名网</title>
    <meta name="description" content="{dede:global.cfg_description/}" />
    <meta name="keywords" content="{dede:global.cfg_keywords/}" />
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
</head>
<body>
    <header>
        <div class="warp">
            <div class="logo">起名网</div>
            <div class="nav">
                <h2><a href="">起名</a></h2>
                <h2><a href="">测名</a></h2>
            </div>
            <form action="" class="search">
                <input type="text" placeholder="输入要查询的内容" name="q">
                <div class="submit"><input type="submit" value="" ><i class="iconfont icon-sousuo"></i></div>
            </form>
            <div class="menu"><i class="iconfont icon-caidan"></i></div>
        </div>
    </header>
    <div class="container">
        <h2 class="tools-title">名字工具大全</h2>
        <div class="tools-nav"><span class="current">智能起名</span><span>周易取名</span><span>五行取名</span></div>
        <div id="tools">
            <div class="swiper-wrapper">
                <div class="swiper-slide">slider1</div>
                <div class="swiper-slide">slider2</div>
                <div class="swiper-slide">slider3</div>
            </div>
        </div>
    </div>
    <footer>
        <div class="top clearfix">
            <div>
                <div class="tit"><i class="iconfont icon-zhishiku"></i>热门服务</div>
                <ul class="clearfix">
                    <li><a href="">起名网</a></li>
                    <li><a href="">起小名</a></li>
                    <li><a href="">起大名</a></li>
                    <li><a href="">宝宝起名</a></li>
                </ul>
            </div>
            <div>
                <div class="tit"><i class="iconfont icon-zhishiku"></i>联系我们</div>
            </div>
        </div>
        <div class="link">
            <span>友情链接：</span><a href="/">起名网</a>
        </div>
    </footer>
</body>
<script src="./js/common.js"></script>
</html>
